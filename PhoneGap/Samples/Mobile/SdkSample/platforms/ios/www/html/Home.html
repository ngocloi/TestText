<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height,target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.1.min.css" />
        <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../js/jquery.mobile-1.4.1.min.js"></script>
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
        <script type="text/javascript" src="../js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
			function onLoad() {
        document.addEventListener("deviceready", onDeviceReady, false);
    }

    function onDeviceReady() {
        document.addEventListener("backbutton", onBackKeyDown, false);
    }

    function onBackKeyDown() {
    
      if($.mobile.activePage.is('#homePage')){
        navigator.app.exitApp();
    	}else if($.mobile.activePage.is('#reviewViewPage')){
		reviewBackAction();
	    }else if($.mobile.activePage.is('#barcodeViewPage')){
		barcodeHomeAction();
	    }else if($.mobile.activePage.is('#captureViewPage')){
		captureHomeAction();
	    }else if($.mobile.activePage.is('#emailViewPage')){
		emailBackAction();
	    }else{
	    	navigator.app.backHistory();
	    }
    }
			            
        </script>
        <title>Sample App</title>
    </head>
    <body onload="onLoad()">
        <div data-role="page" id="homePage">
            <div data-role="header" data-position="fixed">
                <h1>Home</h1>
            </div>
            <div data-role="content">
                <a data-role="button" id="cameraBtn" data-icon="app-camera" onClick="cameraButtonAction()">Camera</a>
                <a data-role="button" id="galleryBtn" data-icon="app-gallery" onClick="galleryButtonAction()">Gallery</a>
                <a data-role="button" id="barcodeBtn" data-icon="app-barcode" onClick="barcodeButtonAction()">Barcode</a>
            </div>
        </div>
      </body>
</html>

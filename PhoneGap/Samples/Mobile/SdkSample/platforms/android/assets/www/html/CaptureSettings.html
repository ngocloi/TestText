<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height,target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.1.min.css" />
        <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../js/jquery.mobile-1.4.1.min.js"></script>
        <title>Capture Settings</title>
    </head>
    <body>
        <div data-role="page" id="captureSettingsPage">
            <div data-role="header" data-position="fixed">
                <a data-rel="back" data-icon="app-back" data-iconpos="notext">Back</a>
                <h1>Capture Settings</h1>
                <a class="ui-btn ui-btn-icon-right ui-btn-right" id="captureSaveBtn" onClick="captureSaveAction()"> Save </a>
            </div>
            <div data-role="content">
                <div>
                    <form action="index.html" method="post" id="settings">
                        
                        <div class="row">
                            <label for="slider-mini">Stability Delay</label>
                            <input type="range" name="slider-mini" id="sldr_StabilityDelayVal" min="0" max="100" data-highlight="true" data-mini="true" />
                        </div>
                        
                        <div class="row">
                            <fieldset data-role="controlgroup">
                                <legend>Flash Mode</legend>
                                <input type="radio" name="radio-flash-1" class="custom9" id="radio-flash-1" value="AUTO" />
                                <label for="radio-flash-1">Auto</label>
                                <input type="radio" name="radio-flash-1" class="custom9" id="radio-flash-2" value="ON"  />
                                <label for="radio-flash-2">On</label>
                                <input type="radio" name="radio-flash-1" class="custom9" id="radio-flash-3" value="OFF"  />
                                <label for="radio-flash-3">Off</label>
                            </fieldset>
                            
                        </div>
                        <div class="row">
                            <fieldset data-role="controlgroup">
                                <legend>Page Detect Mode</legend>
                                <input type="radio" name="radio-page-1" class="custom10" id="radio-page-1" value="OFF" />
                                <label for="radio-page-1">Off</label>
                                <input type="radio" name="radio-page-1" class="custom10" id="radio-page-2" value="AUTOMATIC"  />
                                <label for="radio-page-2">Automatic</label>
                                <input type="radio" name="radio-page-1" class="custom10" id="radio-page-3" value="CONTINUOUS"  />
                                <label for="radio-page-3">Continuous</label>
                            </fieldset>
                            
                        </div>
                        
                        <div class="row">
                            <fieldset data-role="controlgroup">
                                <legend>Continuous Capture Mode</legend>
                                <input type="radio" name="radio-contineous-1" class="custom11" id="radio-contineous-1" value=true />
                                <label for="radio-contineous-1">YES</label>
                                <input type="radio" name="radio-contineous-1" class="custom11" id="radio-contineous-2" value=false  />
                                <label for="radio-contineous-2">NO</label>
                            </fieldset>
                        </div>
                        
                        <div class="row">
                            <fieldset data-role="controlgroup">
                                <legend>Video Frame Mode</legend>
                                <input type="radio" name="radio-video-1" class="custom12" id="radio-video-1" value=true />
                                <label for="radio-video-1">YES</label>
                                <input type="radio" name="radio-video-1" class="custom12" id="radio-video-2" value=false  />
                                <label for="radio-video-2">NO</label>
                            </fieldset>
                        </div>
                    </form>
                    
                    
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../js/app.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height,target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.1.min.css" />
        <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../js/jquery.mobile-1.4.1.min.js"></script>
        <title>Capture Settings</title>
    </head>
    <body>
        <div data-role="page" id="captureViewPage">
            <div data-role="header" data-position="fixed">
                <a data-icon="home" data-iconpos="notext" onClick="captureHomeAction()">Home</a>
                <h1>Capture View</h1>
                <a data-role="button" data-icon="app-revset" data-iconpos="notext" id="captureSettingsBtn" onClick="captureSettingsButtonAction()"> Settings </a>
            </div>
            <div data-role="content" id="captureViewContent" style="padding:0;margin:0;"></div>
            
            <div data-role="footer" data-position="fixed" >
                <img src="../css/images/36/camera_36.png" style="width:20px;height:20px;position:absolute;left:10px;top:12px;display:none;" id="captureIntimationImage"></img>
			<center><a data-role="button" onClick="takeButtonAction()" id="takePictureButton"> Take Picture </a> <a data-role="button" onClick="captureNextAction()" id="captureNextButton"> Next </a></center>
			</div>
        </div>
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../js/app.js"></script>
    </body>
</html>

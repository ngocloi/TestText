<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height,target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.1.min.css" />
        <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../js/jquery.mobile-1.4.1.min.js"></script>
        <title>Barcode Result</title>
    </head>
    <body>
        <div data-role="page" id="barcodeResultPage">
            <div data-role="header" data-position="fixed">
                <a data-icon="app-back" data-iconpos="notext" onClick="barcodeResultBackAction()">Back</a>
                <h1>Barcode Result</h1>
            </div>
            <div data-role="content" style="word-wrap:break-word;">
                <p id="bc_type"></p>
                <p id="bc_boundingBox"></p>
                <p id="bc_value"></p>
                <p id="bc_direction"></p>
                <p id="bc_dataFormat"></p>
                <p id="bc_imageID"></p>
            </div>
        </div>
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
        <script type="text/javascript" src="../js/app.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height,target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.1.min.css" />
        <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../js/jquery.mobile-1.4.1.min.js"></script>
        <title>Review Screen</title>
    </head>
    <body>
        <div data-role="page" id="reviewViewPage">
            <div data-role="header" data-position="fixed">
                <a data-role="button"  data-icon="app-back" data-iconpos="notext" onClick="reviewBackAction()">Back</a>
                <h1>Review View </h1>
                <a data-role="button" data-icon="app-revset" data-iconpos="notext" onClick="reviewSettingsButtonAction()" >Settings</a>
            </div>
            <div data-role="content">
            </div>
            <div data-role="footer" id="reviewViewFooter" data-position="fixed" style="bottom:0;" >
			
			<center><a data-role="button" onClick="doQucikAnalysisButtonAction()">Do Quick Analysis</a> <a data-role="button" id="processToggleBtn" value="Process"  onClick="processButtonAction()">Process</a></center>
			</div>
        </div>
        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
        <script type="text/javascript" src="../js/app.js"></script>
    </body>
</html>
